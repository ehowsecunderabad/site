name: Update Songs JSON

on:
  push:
    branches:
      - main
    paths:
      - 'songs/**.txt'
      - '.github/workflows/update-songs.yml'
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run script to update songs.json
        id: update_script
        shell: python
        run: |
          import json
          import os
          import re

          songs_dir = 'songs'
          songs_json_path = 'songs.json'
          songs = []

          for filename in sorted(os.listdir(songs_dir)):
              if filename.endswith('.txt'):
                  filepath = os.path.join(songs_dir, filename)
                  with open(filepath, 'r', encoding='utf-8') as f:
                      content = f.read()

                  song_id_match = re.search(r'\[NUMBER\]\s*(\d+)', content)
                  song_id = int(song_id_match.group(1)) if song_id_match else None

                  title_match = re.search(r'\[TITLE\]\s*(.*)', content)
                  title = title_match.group(1).strip() if title_match else 'Unknown Title'

                  # Determine language from [LANGUAGE] metadata if present.
                  # Fallback to heuristics (unicode ranges / filename) when missing.
                  lang_match = re.search(r'\[LANGUAGE\]\s*(.+)', content, re.IGNORECASE)
                  if lang_match:
                      language = lang_match.group(1).strip()
                  else:
                      language = 'English' # Default fallback
                      if re.search(r'[\u0C00-\u0C7F]', title): # Check for Telugu characters in title
                          language = 'Telugu'
                      elif re.search(r'[\u0900-\u097F]', title): # Check for Hindi characters in title
                          language = 'Hindi'
                      elif 'English -' in filename:
                          language = 'English'

                  songs.append({
                      'id': song_id,
                      'title': title,
                      'language': language,
                      'lyrics': content
                  })

          with open(songs_json_path, 'w', encoding='utf-8') as f:
              json.dump(songs, f, indent=2, ensure_ascii=False)

          print("songs.json updated successfully.")

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: auto-update songs.json from song files"
          file_pattern: songs.json
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          # If the remote has new commits, create a new branch instead of failing the push
          create_branch: true